<!-- main.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://i.ibb.co/C13CYJq/2023-09-02-232917.png">
    <title>Botify Express</title>
</head>
<body>
    <div class="container-main">
        <h1 class="header-main">Botifyex</h1>
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
          </div>
    </div>

    <div class="top-panel">
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
        
        <div class="animated-logo text-botifyex">
            Botifyex
        </div>

        <div class="telegram-button">
            <a href="https://t.me/botifyex" class="telegram-link" data-localize="TelegramLink"></a>
        </div>
    </div>

    <div class="content-glavtext">
        <div class="animated-bio bio_text" data-localize="BioProject"></div>
    </div>

    <div class="content-dictext">
        <div class="animated-dict dict_text" data-localize="DictProject"></div>
    </div>

    <div class="content-buttons">
        <div class="bot-button">
            <a href="https://t.me/botifyex_bot" class="bot-link" data-localize="Button1"></a>
        </div>

        <div class="channel-button">
            <a href="https://t.me/botifyex" class="channel-link" data-localize="Button2"></a>
        </div>
    </div>

    <div class="content-banners">
        <div class="banner">
            <div class="media-banner"></div>

            <h2>Большой каталог</h2>
            <p>Текст и информация баннера</p>
        </div>
        
        <div class="banner">
            <div class="media-banner">
                <div class="content-loaderc">
                    <div class="load-2">
                      <div class="line"></div>
                      <div class="line"></div>
                      <div class="line"></div>
                    </div>
                  </div>
            </div>
        

            <h2>Задайте любой ваш вопрос</h2>
            <p>Наша нейросеть готова ответить на любые ваши вопросы, связанные с нашим проектом. Не стесняйтесь задавать свои вопросы.</p>
        </div>

        <div class="banner">
            <div class="media-banner">
                <div class="content-circles">
                    <div class="media-circle1"></div>
                    <div class="media-circle2"></div>
                    <div class="media-circle3"></div>
                </div>

                <div class="question-circle"></div>
            </div>
            <h2>Отзывчивая поддержка</h2>
            <p>Текст и информация баннера</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
